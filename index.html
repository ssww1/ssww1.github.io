  <div id="root"></div>

  <script>
    function replacePhoto() {
      const img = document.querySelector('section#about img');
      if (img) {
        img.src = 'assets/pic.jpg';
        img.srcset = '';
        return true;
      }
      return false;
    }
    // 尝试多次，等待 React 渲染完成
    let tries = 0;
    const timer = setInterval(() => {
      if (replacePhoto() || tries++ > 20) {
        clearInterval(timer);
      }
    }, 300);
  </script>
